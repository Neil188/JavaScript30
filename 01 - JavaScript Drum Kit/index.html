<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a class="home" href="../index.html">Home</a>

  <div class="keys">
    <button data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </button>
    <button data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </button>
    <button data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </button>
    <button data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </button>
    <button data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </button>
    <button data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </button>
    <button data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </button>
    <button data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </button>
    <button data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </button>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  const keys = [...document.querySelectorAll('.key')];

  const removePlaying = e => {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  };

  const playSound = (audio, key) => {
    if (!audio) return;  // no audio defined for key

    audio.currentTime = 0;  // reset current playing time (for multi keystrokes)
    audio.play();  // play sound

    key.classList.add('playing');
  }

  // find an audio event that matches the keystroke
  const getKeySound = e => {
    const audio = document.querySelector(`audio[data-key='${e.keyCode}']`);
    const key = document.querySelector(`.key[data-key='${e.keyCode}']`);

    playSound(audio, key);
  };

  // find an audio event that matches the button clicked
  const getClickSound = (e) => {
    console.log( 'click')
    const keyCode = e.target.dataset.key || e.target.parentNode.dataset.key || undefined;
    
    const audio = document.querySelector(`audio[data-key='${keyCode}']`);
    const key = document.querySelector(`.key[data-key='${keyCode}']`);

    playSound(audio, key);

  };

  window.addEventListener('keydown', getKeySound);
  // add event listeners for clicking on object (also includes space/return when
  // focus is on button).
  keys.forEach(key => key.addEventListener('click', getClickSound));
  // on transition end (when 'playing' animation ends) remove the playing class
  keys.forEach(key => key.addEventListener('transitionend',removePlaying));

</script>


</body>
</html>

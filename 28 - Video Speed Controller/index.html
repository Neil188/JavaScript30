<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div
        class="speed-bar" 
        data-speed="1x"
      >
      </div>
    </div>
  </div>

  <script>
    const speed = document.querySelector('.speed');
    const bar = speed.querySelector('.speed-bar');
    const video = document.querySelector('.flex');

    const calcValues = (pageY, offsetTop, offsetHeight) => {
      const y = pageY - offsetTop;
      const percent = y / offsetHeight;

      const min = 0.4;
      const max = 4;

      const height = Math.round(percent * 100);
      const playbackRate = percent * (max - min) + min;
      return {height, playbackRate};
    }
    const setBar = (height, rate) => {
      bar.style.setProperty('--height', height);
      bar.dataset.speed = `${rate.toFixed(2)}x`;
    }
    const setVideoRate = (rate) => {
      video.playbackRate = rate;
    }

    function handleMove(e) {
      const {height, playbackRate} = calcValues(e.pageY, this.offsetTop, this.offsetHeight);
      setBar(height, playbackRate);
      setVideoRate(playbackRate);
    }

    speed.addEventListener('mousemove', handleMove);
  </script>
</body>
</html>

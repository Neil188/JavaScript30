<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('The average person walks the equivalent of three times around the world in their lifetime.');

    // Interpolated
    console.log('A sneeze travels about %i miles per hour.', 100);

    // Styled
    console.log('%cAbout 150 people per year are killed by falling coconuts.', 'color:purple; font-weight:bold')

    // warning!
    console.warn('1 centillion is 1 followed by 303 zeros.');

    // Error :|
    console.error('During your lifetime, you will produce enough saliva to fill two swimming pools.');

    // Info
    console.info('Banging your head against a wall burns 150 calories an hour');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    //console.clear()

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Hello');
    console.count('Hello');
    console.count('Goodbye');
    console.count('Hello');
    console.count('Goodbye');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/neil188')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // tables
    console.table(dogs);

  </script>
</body>
</html>
